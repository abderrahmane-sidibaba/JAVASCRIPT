<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Order</title>

    <link rel="stylesheet" href="1Order.css">

</head>

<body>
    <header id="site-header">
        <div class="container">
            <a href="P3.html"><h1>Shopping cart</h1></a>
        </div>
    </header>
    <div class="container">
        <section id="cart">
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="product-11.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>
                </header>
                <div class="content">
                    <h1>White Snow</h1>
                    <div title="You have selected this product to be shipped in the color yellow." style="top: 0"
                        class="color yellow"></div>
                    <div style="top: 43px" class="type small">M</div>
                </div>
                <footer class="content">
                    <span class="qt-minus">-</span>
                    <span class="qt">3</span>
                    <span class="qt-plus">+</span>
                    <h2 class="full-price">
                        119.97$
                    </h2>
                    <h2 class="price">
                        39.99$
                    </h2>
                </footer>
            </article>
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="product-12.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>
                </header>
                <div class="content">
                    <h1>Soldier Camouflage</h1>
                    <div title="You have selected this product to be shipped in the color red." style="top: 0"
                        class="color red"></div>
                    <div title="You have selected this product to be shipped sized Small." style="top: 43px"
                        class="type small">XS</div>
                </div>
                <footer class="content">
                    <span class="qt-minus">-</span>
                    <span class="qt">3</span>
                    <span class="qt-plus">+</span>
                    <h2 class="full-price">
                        89.97$
                    </h2>
                    <h2 class="price">
                        29.99$
                    </h2>
                </footer>
            </article>
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="product-3.jpg" alt="">
                        <h3>Remove product</h3>
                    </a>
                </header>
                <div class="content">
                    <h1>Blue Sea Sneakers</h1>
                    <div title="You have selected this product to be shipped in the color blue." style="top: 0"
                        class="color blue"></div>
                    <div style="top: 43px" class="type small">39</div>
                </div>
                <footer class="content">
                    <span class="qt-minus">-</span>
                    <span class="qt">3</span>
                    <span class="qt-plus">+</span>
                    <h2 class="full-price">
                        149.97$
                    </h2>
                    <h2 class="price">
                        49.99$
                    </h2>
                </footer>
            </article>
        </section>
    </div>
    <footer id="site-footer">
        <div class="container clearfix">
            <div class="left">
                <h2 class="subtotal"><span></span></h2>
                <h3 class="tax"><span></span></h3>
                <h3 class="shipping"><span></span></h3>
            </div>
            <div class="right">
                <h1 class="total">Total: <span>359.91</span>$</h1>
                <a class="btn">Checkout</a>
            </div>
        </div>
    </footer>
</body>
