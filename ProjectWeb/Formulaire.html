<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="background-color: Gold;">
  <h1 style="text-align: center;">Golden</h1>
  <form action="PageCible.html">
    <table border="2" cellspacing="3" cellpadding="3"
      style="background-color:whitesmoke; text-align: center; margin: auto;">
      <tbody>
        <tr>
          <td><label for="form_pnom">Prénom :</label></td>
          <td><input type="text" name="prénom" id="form_pnom" required /></td>
        </tr>
        <tr>
          <td><label for="form_nom">Nom :</label></td>
          <td>
            <input type="text" name="nom" id="form_nom" required>
          </td>
        </tr>
        <tr>
          <td><label for="form_pass">Password :</label></td>
          <td>
            <input type="password" name="passeword" id="form_pass">
          </td>
        </tr>
        <tr>
          <td><label for="form_vpass">Verifié passeword</label></td>
          <td>
            <input type="password" name="verifié passeword" id="form_vpass">
          </td>
        </tr>
        <tr>
          <td><label for="form_naiss">Date naissance :</label></td>
          <td><input type="date" name="Naiss" id="form_naiss" required></td>
        </tr>
        <tr>
          <td><label for="form_pd">Poids :</label></td>
          <td>
            <input type="text" name="Poids" required>
          </td>
        </tr>
        <tr>
          <td><label for="form_taille">Taille :</label></td>
          <td>
            <input type="text" required>
          </td>
        </tr>
        <tr>
          <td><label for="form_frq">Fréquance d'activité Sportif :</label></td>
          <td>
            <select name="Fréquance" id="form_frq" required>
              <option value="trés fréquante">Trés fréquante</option>
              <option value="fréquante">Fréquante</option>
              <option value="moyenne">Moyenne</option>
              <option value="faible">Faible</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="form_email">E-Mail :</label></td>
          <td>
            <input type="email" name="E-Mail" id="form_email" required>
          </td>
        </tr>
        <tr>
          <td><label for="form_tél">Téléphone :</label></td>
          <td>
            <input type="tel" name="Téléphone" id="form_tél" required>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td><input type="submit" value="envoyer" /></td>
        </tr>
      </tfoot>
    </table>
  </form>
</body>

</html>
